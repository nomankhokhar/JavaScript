<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Turn on Light with JavaScript</h1>
        <p>Awesome JavaScript Course Complete By me (Noman Ali)</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <button class="btn btn-primary btn-outline" onclick="document.getElementById('myImage').src='images/lightOn.png'">Click to Turn on Light</button>
            </div>
            <div class="col-sm-4">
                <image src="images/lightOff.jpg" alt="Bulb Nhi a Rha" id="myImage" width="216px" height="234px" /></image>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-danger btn-outline" onclick="document.getElementById('myImage').src='images/lightOff.jpg' "> Click to Turn off Light </button>
            </div>
        </div>
    </div>

</body>

</html>
