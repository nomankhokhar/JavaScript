<head>

<body>

<div class="jumbotron text-center">
  <h1>ThermoMeter in JavaScript Dynamic</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-2">

    </div>


    <div class="col-sm-8">
   <h1 style="font-size:100px;">I am ThermoMeter <span id="temp" class="fa"></span> </h1>
    </div>


    <div class="col-sm-2">

    </div>
  </div>
</div>
<script>

const tempLoad =()=>{

    let spana =document.getElementById("temp");
    spana.innerHTML="&#xf2cb;"
    spana.style.color="blue";

setTimeout(()=>{
        spana.innerHTML="&#xf2cb;"
        spana.style.color="blue";
    },1000);

    setTimeout(()=>{
        spana.innerHTML="&#xf2ca;"
        spana.style.color="blue";
    },2000);

    setTimeout(()=>{
        spana.innerHTML="&#xf2c9;"
        spana.style.color="blue";
    },3000);

    setTimeout(()=>{
        spana.innerHTML="&#xf2c8;"
        spana.style.color="blue";

    },4000);

    setTimeout(()=>{
        spana.innerHTML="&#xf2c7";
        spana.style.color="red";
    },5000);
}


   setInterval(tempLoad,5000);
</script>
</body>
